version: '3.8'

services:
  flask:
    build:
      context: .
      dockerfile: Dockerfile.flask
    container_name: flask-app
    ports:
      - "5000:5000"
    networks:
      - app-network
    environment:
      - FLASK_ENV=development

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared-tunnel
    command: tunnel --no-autoupdate --url http://flask:5000
    networks:
      - app-network
    depends_on:
      - flask

networks:
  app-network:
    driver: bridge